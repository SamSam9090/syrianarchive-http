{% extends 'layout.html' %}

{% set items = siblings  | sort(true, true, 'date') %}
{% set post = items | first %}

  {% block content %}

    <style type="text/css">
      .clist > .col-12:first-child{
        display:none;
      }

      .supercard .card-image{
        max-height:40rem;
      }

      .supercard img{
        width:100%;
      }

      .supercard .card{
        margin: 0;
      }

    </style>

    <div class="container investigations">

      <div class="columns">
        <div class="col-12 supercard">
            {% include 'includes/card.html' %}
        </div>
      </div>

      <div class="columns">
        <div class="col-5 col-sm-12">
          {{ contents|safe }}
        </div>

        <div class = "col-7 col-sm-12 clist">
          {% include 'includes/cardlist.html' %}
        </div>
      </div>
    </div>
  {% endblock %}
