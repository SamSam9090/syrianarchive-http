{% endblock %}

        <div class="col-8 col-sm-12 investigation">

          <i><small>{{date|string|truncate(15, false, '') }}</small></i>

        <div class="col-1 col-sm-12"></div>

        <div class="col-3 col-sm-12 sidebar">
          {% include 'includes/cardlist.html' %}
        </div>
      </div>
    </div>
  {% endblock %}
